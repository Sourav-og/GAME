<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style_RPS.css">
  </head>
  <body>
    <h2>Rock-Paper-Scissors</h2>

    <div class="choice">
      <div class="show-img" id="rock">
        <img src="./images/Rock.png" alt="rock image" />
      </div>

      <div class="show-img" id="paper">
        <img src="./images/Paper.png" alt="rock image" />
      </div>

      <div class="show-img" id="scissors">
        <img src="./images/Scissors.png" alt="rock image" />
      </div>
    </div>
    <!-- score board  -->
    <div class="score-board">
      <div class="score">
        <p class="user-score">0</p>
        <p>You</p>
      </div>

      <div class="score">
        <p class="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p class="msg">play your move</p>
    </div>

    <!-- JS code  -->
    <script src="script_RPS.js"></script>
  </body>
</html>
